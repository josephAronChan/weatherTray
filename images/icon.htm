<html>
<style>
body { background-color:black; }
table { border-collapse:collapse; }
td { color:white; border:1px solid white; text-align:center; }
</style>
<table id=table>
<tr><td>文件名</td><td>网络图标</td><td>本地图标</td></tr>
</table>
<script>
for(i=0; i<=55; i++){
	var tr = document.createElement("tr");
	var td = document.createElement("td");
	td.innerHTML = i;
	tr.appendChild(td);
	var td = document.createElement("td");	
	var img = document.createElement("img");
	img.src = "http://m.weather.com.cn/weather_img/" + i +".gif";
	td.appendChild(img);
	tr.appendChild(td);
	var td = document.createElement("td");	
	var img = document.createElement("img");
	img.src = i + ".png";
	td.appendChild(img);
	tr.appendChild(td);
	document.getElementById("table").appendChild(tr);
}
</script>
</html>
